<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*类选择器的格式：.className*/
        .title1{
            color: #ee158c;
        }
        .title2{
            color: aqua;
        }
    </style>

</head>
<body>
<h1 class="title1">标题1</h1>
<h1 class="title2">标题2</h1>
<h1>标题3</h1>
<p class="title1">可以跨标签</p>
</body>
</html>
