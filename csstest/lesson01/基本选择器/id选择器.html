<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    id选择器：格式 #idName{}-->
<!--    id必须全局唯一，不能重复；-->
<!--    优先级：id > class > 标签-->
    <style>
        #t1{color: red}
        #t2{color: #ee158c}
        .t3{color: yellow}
        h1{color: green}
    </style>
</head>
<body>
<h1 id="t1">标题1</h1>
<h1 id="t2">标题2</h1>
<h1 class="t3">标题3</h1>
<h1>标题4</h1>
</body>
</html>
