<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面间跳转</title>
</head>
<body>
<!--在被打开的框架上加上name属性-->
<iframe name="mainFrame" frameborder="0" width="500" height="500"></iframe>

<!--在超链接上设置target目标窗口为希望现实的框架名name-->
<a href="http://www.baidu.com" target="mainFrame">点击搜索</a>
</body>
</html>
