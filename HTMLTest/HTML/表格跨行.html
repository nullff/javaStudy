<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格跨行</title>
</head>
<body>
<table border="1px" width="300" >
    <!--tr 行标签-->
    <tr>
        <!--td 单元格标签-->
        <!--rowspan 跨行标签-->
        <td colspan="3">1-1</td>


<!--        <td>3-1</td>-->
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
<!--        <td>3-1</td>-->
        <td>3-2</td>
        <td>3-3</td>
    </tr>

</table>
</body>
</html>
