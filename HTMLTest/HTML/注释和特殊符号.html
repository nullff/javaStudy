<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释和特殊符号</title>
</head>
<body>
<!--我是注释-->
<!--空格&nbsp-->
<!--大于号 > -->
<!--小于号 < -->
<!--引号 " -->
<!--版权符号 &copy -->

<p>
    关晓凯 <br/>
    关   晓   凯 <br/>
    关&nbsp;&nbsp;&nbsp;晓&nbsp;&nbsp;&nbsp;凯&nbsp;&nbsp;&nbsp;<br/>
    &copy;关晓凯 <br/>

</p>
</body>
</html>
