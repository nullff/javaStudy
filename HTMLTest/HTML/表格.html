<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--table表格标签-->
<table border="1px" width="300" >
<!--tr 行标签-->
    <tr>
        <!--td 单元格标签-->
        <td>1-1</td>
        <td>2-1</td>
        <td>3-1</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>

</table>
</body>
</html>
